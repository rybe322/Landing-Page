<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="header-logo"></div>
      <div class="header-right-links"></div>
    </div>

    <!--Hero section-->
    <div class="hero">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <!--Information section-->
    <div class="information">
      <div class="header"></div>
      <div class="el-wrapper"></div>
    </div>

    <!--Quote section-->
    <div class="quote">
      <div class="text"></div>
      <div class="author"></div>
    </div>

    <!--Call to action section-->
    <div class="action">
    </div>


    <!--Footer-->
    <div class="footer">
      <div class="left-footer"></div>
      <div class="right-footer"></div>
    </div>

  </body>
</html>
