<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="logo">Header Logo</div>
      <div class="right">
        <ul>
          <li>header link one</li>
          <li>header link two</li>
          <li>header link three</li>
        </ul>
      </div>
    </div>
   

  <!--Hero section-->
  <div class="hero">
    <div class="left">
      <div class="header">This website is awesome</div>
      <div class="text">This website has some subtext that goes here under the main title. alkasdlkfa ak;sldfj al;sdkfj al sdf;</div>
      <button>Sign up</button>
    </div>
    <div class="right">Image</div>
  </div>
  
  <!--Information section-->
    <div class="information">
      <div class="header"></div>
      <div class="wrapper">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <!--Quote section-->
    <div class="quote">
      <div class="text"></div>
      <div class="author"></div>
    </div>

    <!--Call to action section-->
    <div class="action">
      <div class="left"><div class="header"><div class="text"></div></div></div>
      <div class="right"><button></button></div>
    </div>


    <!--Footer-->
    <div class="footer">
      <div class="left"></div>
      <div class="right"></div>
    </div>

  </body>
</html>
